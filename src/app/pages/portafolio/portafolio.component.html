<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    
    <div align="center" *ngIf="cargando">
        <h2>Cargando</h2>
        <app-loading></app-loading>
        <p>
            Espere por favor...
        </p>
    </div>

    <div *ngIf="!cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let producto of productos" [routerLink]="['/item', producto.cod]"
            class="rk-item ae-masonry__item"><img src="assets/productos/{{ producto.url }}.jpg" alt="">
            <div class="item-meta">
                <h2>{{ producto.titulo }}</h2>
                <p>{{ producto.categoria }}</p>
            </div>
        </a>
    </div>
</section>
